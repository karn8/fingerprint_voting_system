<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register for E-Voting</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="https://presentations.gov.in/wp-content/uploads/2020/06/Aadhaar_Preview.png?x76386" alt="Login Banner">
        </div>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="aadhaarNumber">Aadhaar Number:</label>
            <input type="text" id="aadhaarNumber" name="aadhaarNumber" required pattern="\d{12}" title="Enter 12-digit Aadhaar number">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" title="Enter 10-digit mobile number">

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>

            <label for="biometrics">Biometrics Captured:</label>
            <select id="biometrics" name="biometrics" required>
                <option value="">Select...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Register</button>
            
            <!-- <button type="submit">Add Biometric</button> -->
        </form>
    </main>
    <footer>
        <p>Â© 2024 E-Voting System</p>
    </footer>
</body>
</html>
